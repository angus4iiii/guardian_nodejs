name: Backmerge Main to Develop

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  backmerge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}        # use PAT_TOKEN instead of GITHUB_TOKEN
          persist-credentials: true

      - name: Prepare backmerge branch
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -e
          git fetch --no-tags --prune origin develop:refs/remotes/origin/develop || true
          BRANCH="backmerge-${{ github.run_number }}-${{ github.run_id }}"
          echo "Using branch: ${BRANCH}"
          if git ls-remote --exit-code --heads origin "${BRANCH}" >/dev/null 2>&1; then
            git remote set-url origin "https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git"
            git push origin --delete "${BRANCH}" || true
          fi
          git checkout -B "${BRANCH}" HEAD
          if [ "$(git rev-list --right-only --count origin/develop...HEAD 2>/dev/null || true)" -eq 0 ]; then
            FILE=".github/backmerge-${{ github.run_id }}.txt"
            echo "Backmerge run: ${{ github.run_number }} ${{ github.run_id }} $GITHUB_SHA $(date -u +%Y-%m-%dT%H:%M:%SZ)" > "${FILE}"
            git add "${FILE}"
            git commit -m "chore: backmerge placeholder (${GITHUB_SHA}) [ci skip]" || true
          fi
          git remote set-url origin "https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git"
          git push --set-upstream origin "${BRANCH}" --force
          echo "BRANCH=${BRANCH}" >> $GITHUB_ENV

      - name: Create PR via REST API (guaranteed)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -e
          repo="${{ github.repository }}"
          head="${{ env.BRANCH }}"
          base="develop"
          echo "Checking for existing PR head=${head} -> base=${base}"
          exists=$(curl -s -H "Authorization: token ${PAT_TOKEN}" \
            "https://api.github.com/search/issues?q=repo:${repo}+type:pr+head:${head}+base:${base}" \
            | jq -r '.total_count')
          if [ "$exists" -gt 0 ]; then
            echo "PR already exists (count=$exists)"
            exit 0
          fi
          echo "Creating PR for ${head} -> ${base}"
          http_code=$(curl -sS -o /tmp/pr.json -w "%{http_code}" -X POST \
            -H "Authorization: token ${PAT_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${repo}/pulls" \
            -d "{\"title\":\"ðŸ”„ Backmerge from main to develop\",\"head\":\"${head}\",\"base\":\"${base}\",\"body\":\"Automated backmerge created by CI.\"}")
          if [ "$http_code" = "201" ]; then
            echo "PR created: $(jq -r .html_url /tmp/pr.json)"
            exit 0
          else
            echo "Failed to create PR (HTTP $http_code)"
            jq -r '.' /tmp/pr.json || true
            exit 1
          fi

      - name: Debug: show PR for backmerge branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # use the branch exported earlier; fall back to run_number if not set
          BRANCH: ${{ env.BRANCH }}
        run: |
          set -e
          if [ -z "${BRANCH}" ]; then
            BRANCH="backmerge-${{ github.run_number }}"
          fi
          echo "Searching for PR for head=${BRANCH} -> base=develop in repo=${{ github.repository }}"
          # try exact match first
          PR_INFO=$(gh pr list --repo "${{ github.repository }}" --head "${BRANCH}" --base develop --state all --json number,title,url,state --jq '.[0]' || true)
          if [ -n "$PR_INFO" ]; then
            echo "PR found:"
            echo "$PR_INFO"
            exit 0
          fi
          # fallback: search for any PR whose headRefName contains the branch prefix
          echo "No exact-match PR found for ${BRANCH}. Searching for PRs with headRefName matching prefix..."
          gh pr list --repo "${{ github.repository }}" --state all --limit 100 --json number,title,url,state,headRefName \
            --jq '.[] | select(.headRefName | test("^'"${BRANCH}"')) | "\(.number) \(.headRefName) \(.state) \(.title) \(.url)"' || true
          echo "Also listing last 50 PRs (all states) for manual inspection:"
          gh pr list --repo "${{ github.repository }}" --state all --limit 50 --json number,title,url,state --jq '.[] | "\(.number) \(.state) \(.title) \(.url)"' || true
          # do not fail the job here â€” logs show PR info for manual verification
          exit 0
