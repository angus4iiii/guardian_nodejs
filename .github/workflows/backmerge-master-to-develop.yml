name: Backmerge Main to Develop

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  backmerge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Prepare backmerge branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git fetch --no-tags --prune origin develop:refs/remotes/origin/develop || true
          BRANCH="backmerge-${{ github.run_number }}"
          # remove any stale remote branch so we always create a fresh one
          if git ls-remote --exit-code --heads origin "${BRANCH}" >/dev/null 2>&1; then
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
            git push origin --delete "${BRANCH}" || true
          fi
          # create branch from current HEAD
          git checkout -B "${BRANCH}" HEAD
          # if no diff vs origin/develop, make a guaranteed-unique change (use run number + sha)
          if [ "$(git rev-list --right-only --count origin/develop...HEAD 2>/dev/null || true)" -eq 0 ]; then
            FILE=".github/backmerge-${{ github.run_number }}-${GITHUB_SHA}.txt"
            echo "Backmerge run: ${{ github.run_number }} $GITHUB_SHA $(date -u +%Y-%m-%dT%H:%M:%SZ)" > "${FILE}"
            git add "${FILE}"
            git commit -m "chore: backmerge placeholder (${GITHUB_SHA}) [ci skip]" || true
          fi
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push --set-upstream origin "${BRANCH}" --force

      - name: Create Pull Request from main to develop
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: backmerge-${{ github.run_number }}
          title: 'ðŸ”„ Backmerge from main to develop'
          body: |
            This PR was automatically generated to sync changes from `main` into `develop`.
            Please review and merge to keep branches aligned.
          draft: false
          delete-branch: false

      - name: Ensure PR exists (fallback)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: backmerge-${{ github.run_number }}
        run: |
          set -e
          # gh is preinstalled on ubuntu-latest; no interactive login required when GITHUB_TOKEN is set
          # create PR only if none exists
          if ! gh pr list --repo "${{ github.repository }}" --head "${BRANCH}" --base develop --json number -q '.[0]'; then
            gh pr create --repo "${{ github.repository }}" --title "ðŸ”„ Backmerge from main to develop" \
              --body "Automated backmerge" --base develop --head "${BRANCH}" --assignee "" || true
          else
            echo "PR for ${BRANCH} already exists"
          fi
