name: Backmerge Main to Develop

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  backmerge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Prepare backmerge branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git fetch --no-tags --prune origin develop:refs/remotes/origin/develop || true
          BRANCH="backmerge-${{ github.run_number }}"
          if git ls-remote --exit-code --heads origin "${BRANCH}" >/dev/null 2>&1; then
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
            git push origin --delete "${BRANCH}" || true
          fi
          git checkout -B "${BRANCH}" HEAD
          # If no difference vs origin/develop, make a real change (timestamp file) so PR can be created
          if [ "$(git rev-list --right-only --count origin/develop...HEAD 2>/dev/null || true)" -eq 0 ]; then
            echo "Backmerge run: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > .github/backmerge.txt
            git add .github/backmerge.txt
            git commit -m "chore: backmerge placeholder (timestamp) [ci skip]" || true
          fi
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push --set-upstream origin "${BRANCH}" --force

      - name: Create Pull Request from main to develop
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: backmerge-${{ github.run_number }}
          title: 'ðŸ”„ Backmerge from main to develop'
          body: |
            This PR was automatically generated to sync changes from `main` into `develop`.
            Please review and merge to keep branches aligned.
          draft: false
          delete-branch: false
