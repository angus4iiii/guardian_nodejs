name: Backmerge Main to Develop

on:
  push:
    branches:
      - main

jobs:
  backmerge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request from main to develop
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          title: 'ðŸ”„ Backmerge from main to develop'
          body: |
            This PR was automatically generated to sync changes from `main` into `develop`.
            Please review and merge to keep branches aligned.
          branch-suffix: backmerge
          draft: false
          delete-branch: false
