name: Backmerge Main to Develop

on:
  push:
    branches:
      - main

jobs:
  backmerge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare backmerge branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git fetch --no-tags --prune origin main:refs/remotes/origin/main develop:refs/remotes/origin/develop
          # create branch from origin/main
          git checkout -B backmerge-${{ github.run_number }} origin/main
          # compare against origin/develop (use remote ref to avoid ambiguous revision)
          if [ "$(git rev-list --right-only --count origin/develop...HEAD 2>/dev/null || true)" -eq 0 ]; then
            git commit --allow-empty -m "chore: backmerge placeholder [ci skip]" || true
          fi
          # push using token auth to avoid permission issues
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push --set-upstream origin backmerge-${{ github.run_number }} --force

      - name: Create Pull Request from main to develop
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: backmerge-${{ github.run_number }}
          title: 'ðŸ”„ Backmerge from main to develop'
          body: |
            This PR was automatically generated to sync changes from `main` into `develop`.
            Please review and merge to keep branches aligned.
          draft: false
          delete-branch: false
